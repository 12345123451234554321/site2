<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <style>
        #infected {
            color: darkred;
        }
		#dead {
            color: black;
        }
		#recovered {
            color: rgba(0,192,0,1);
        }
		#vaccinated {
            color: DeepSkyBlue;
        }
    </style>
    <title>1</title>
  </head>
  <body>
    <div id = "infected">
        Человек заражено: <span id="cntInfected"></span>
    </div>
	<div id = "dead">
        Человек умерло: <span id="cntDead"></span>
    </div>
	<div id = "recovered">
        Человек выздоровело: <span id="cntRecovered"></span>
    </div>
	<div id = "vaccinated">
        Вакцина в разработке
    </div>
    <script>
        function fn() {
        
          let now = new Date();
          let startVirus = new Date(2024, 8, 25, 0, 0, 0, 0);
		  let x = (now - startVirus)/86400000
          document.getElementById("cntInfected").innerHTML = Math.floor(23.77285696401787618015*Math.pow(1.75811601601519740257,x));
		  document.getElementById("cntDead").innerHTML = Math.floor((23.77285696401787618015*Math.pow(1.75811601601519740257,x))/255);
		  document.getElementById("cntRecovered").innerHTML = Math.floor((23.77285696401787618015*Math.pow(1.75811601601519740257,x))/43);
        }
        setInterval(fn, 10);
   </script>
 </body>
</html>
